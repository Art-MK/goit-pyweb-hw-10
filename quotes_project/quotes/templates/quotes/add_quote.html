<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { margin-top: 40px; max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        .btn-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add Quote</h1>
        {% load form_tags %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_text">Quote</label>
                {{ form.text|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_author">Author</label>
                {{ form.author|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_tags">Tags</label>
                {{ form.tags|add_class:"form-control" }}
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Close</a>
            </div>
        </form>
    </div>
</body>
</html>
