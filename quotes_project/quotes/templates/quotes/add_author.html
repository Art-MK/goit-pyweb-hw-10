<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { margin-top: 40px; max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        .btn-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add Author</h1>
        {% load form_tags %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_fullname">Full Name</label>
                {{ form.fullname|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_born_date">Born Date</label>
                {{ form.born_date|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_born_location">Born Location</label>
                {{ form.born_location|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                {{ form.description|add_class:"form-control" }}
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Close</a>
            </div>
        </form>
    </div>
</body>
</html>
